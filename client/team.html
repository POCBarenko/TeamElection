<template name="team">
{{#each myTeams}}
	<h4>{{name}}</h4> 
	{{> memberAction}}
	{{#with currentElection name}}
		<input type="hidden" class="electionId" value="{{_id}}">
		<button class="vote">Votar</button>
	{{/with}}
{{else}}
	<p>Você não possui nenhum time :(</p>
	<p><em>Forever alone...</em></p>
{{/each}}
</template>

<template name="memberAction">
	<ul>
{{#each ./members}}
	<li>{{.}} 
	</li>
{{/each}}
	</ul>
</template>
